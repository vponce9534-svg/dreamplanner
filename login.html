<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login | Dream Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#eef2ff,#fdf2f8);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
    }

    .card{
      background:#fff;
      padding:30px;
      border-radius:12px;
      width:100%;
      max-width:420px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }

    h1{ text-align:center; margin-bottom:6px; }
    p{ text-align:center; color:#555; margin-bottom:16px; }

    .info{
      background:#eef2ff;
      border-left:4px solid #2563eb;
      padding:10px;
      border-radius:8px;
      font-size:14px;
      margin-bottom:18px;
    }

    label{ font-weight:bold; font-size:14px; }
    input{
      width:100%;
      padding:10px;
      margin:6px 0 14px;
      border-radius:8px;
      border:1px solid #ccc;
    }

    button{
      width:100%;
      padding:12px;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
    }

    button:hover{ background:#1e40af; }

    .error{
      color:#b91c1c;
      font-size:13px;
      margin-bottom:10px;
    }

    a{
      display:block;
      text-align:center;
      margin-top:14px;
      color:#2563eb;
      text-decoration:none;
      font-weight:bold;
    }
  </style>
</head>

<body data-page="login">

  <div class="card">
    <h1>Iniciar sesión</h1>
    <p>Dream Planner</p>

    <div class="info">
      <b>Credenciales de prueba:</b><br>
      Usuario: <b>admin@admin.com</b><br>
      Contraseña: <b>123456</b>
    </div>

    <form id="loginForm">
      <label for="email">Correo</label>
      <input id="email" type="email" required>

      <label for="password">Contraseña</label>
      <input id="password" type="password" required>

      <div id="loginError" class="error"></div>

      <button type="submit">Ingresar</button>
    </form>

    <a href="index.html">← Volver al inicio</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
