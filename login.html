<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Dream Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --primary:#2563eb;
      --secondary:#9333ea;
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #fdf2f8);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
    }

    .login-card{
      background:var(--card);
      padding:36px;
      border-radius:14px;
      width:100%;
      max-width:420px;
      box-shadow:0 12px 32px rgba(0,0,0,.15);
    }

    h1{
      text-align:center;
      margin-top:0;
      margin-bottom:8px;
    }

    p.subtitle{
      text-align:center;
      color:var(--muted);
      margin-bottom:28px;
      font-size:14px;
    }

    label{
      font-weight:600;
      font-size:14px;
    }

    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:18px;
      border-radius:8px;
      border:1px solid #d1d5db;
      font-size:14px;
    }

    input:focus{
      outline:none;
      border-color:var(--primary);
    }

    button{
      width:100%;
      padding:14px;
      background:var(--primary);
      color:white;
      border:none;
      border-radius:10px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:.2s;
    }

    button:hover{
      background:#1e40af;
      transform:translateY(-1px);
    }

    .back{
      text-align:center;
      margin-top:18px;
      font-size:14px;
    }

    .back a{
      color:var(--primary);
      text-decoration:none;
      font-weight:600;
    }

    .back a:hover{
      text-decoration:underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>Iniciar sesión</h1>
    <p class="subtitle">Accede a tu cuenta de Dream Planner</p>

    <form>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="usuario@correo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit">Ingresar</button>
    </form>

    <div class="back">
      <a href="index.html">← Volver al inicio</a>
    </div>
  </div>

</body>
</html>
