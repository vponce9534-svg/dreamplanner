<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dream Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos básicos (opcional, puedes quitar si ya usas CSS externo) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 12px;
    }

    p {
      color: #555;
      margin-bottom: 24px;
    }

    a.login-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    a.login-btn:hover {
      background: #1e4ed8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dream Planner</h1>
    <p>Para acceder al sistema debes iniciar sesión.</p>

    <!-- ÚNICO ACCESO -->
    <a href="login.html" class="login-btn">Iniciar sesión</a>
  </div>
</body>
</html>
